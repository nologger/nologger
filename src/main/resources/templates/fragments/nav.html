<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<nav th:fragment="category">
  <ul>
    <li th:each="category : ${session.categories}">
      <div>
        <a th:href="@{${category.url}}" th:text="${category.title}"></a>
      </div>
    </li>
  </ul>
</nav>
</body>
</html>

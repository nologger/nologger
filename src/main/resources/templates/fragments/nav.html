<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<nav th:fragment="category">
  <ul>
    <li th:each="category : ${session.categories}">
      <div th:if="${category.url != null}">
        <a th:href="@{${category.url}}" th:text="${category.title}"></a>
      </div>
      <div th:if="${category.url == null}">
        <span th:text="${category.title}"></span>
      </div>
      <ul>
        <li th:each="subCategory : ${category.childList}">
          <a th:href="@{${subCategory.url}}" th:text="${subCategory.title}"></a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
</body>
</html>
